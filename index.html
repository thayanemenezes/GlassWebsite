<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Glass Website</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.jpg" alt="avatar" />
            <h3>Thayane Menezes</h3>
            <p>Membro Pro</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Canais</h2>
            </div>
            <div class="link">
              <img src="./images//steam.png" alt="" />
              <h2>Jogos</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>Novidades</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Biblioteca</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Seja pro e tenha jogos gr√°tis!</h2>
            <span><img src="./images/controller.png" alt="" /></span>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active games</h1>
            <div class="search">
              <input type="text" />
              <img src="./images/search.png" alt="seacrh icon" />
            </div>
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="assassins creed" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="sackboy" />
              <div class="card-info">
                <h2>Sackboy A Great Adventure</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">82%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="spiderman" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">95%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
